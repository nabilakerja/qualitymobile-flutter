name: hki_quality
description: "HKI QUALITY."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '3.2.5'

dependencies:
  flutter:
    sdk: flutter
  
  permission_handler: ^11.2.0
  cupertino_icons: ^1.0.2
  get: 4.6.6
  dotted_border: ^2.1.0
  intl: ^0.19.0
  flutter_launcher_icons: ^0.13.1
  fl_chart: ^0.40.0
  http: ^0.13.3
  file_picker: ^6.1.1
  open_file: ^3.2.1
  carousel_slider: ^4.0.0
  dio: ^5.4.0
  toggle_switch: ^2.1.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/image/
flutter_launcher_icons:
  android: "launcher_icons"
  ios: true
  image_path: 'assets/image/splash.png'
  min_sdk_android: 21
